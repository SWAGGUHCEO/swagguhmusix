<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagguh Events</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-image: url('https://www.publicdomainpictures.net/pictures/400000/velka/camouflage-texture.jpg');
            background-size: cover;
            color: #ffffff;
            overflow-x: hidden;
        }

        section {
            padding: 2rem;
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        #events h1 {
            font-size: 6rem;
            color: #6a0dad;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .mystery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 8rem;
        }

        .mystery-card {
            background-color: #7b33cc;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 200px;
            height: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .mystery-card h3 {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 0.8rem;
            z-index: 2;
        }

        .sticker {
            position: relative;
            color: rgba(255, 20, 147, 0.5);
            font-size: 3rem;
            font-weight: bold;
            z-index: 1;
            opacity: 0.6;
            margin: 1rem 0;
            text-align: center;
        }

        .custom-sticker {
            font-size: 2.5rem;
            color: #ff4500;
            font-weight: bold;
            text-align: center;
            margin: 1.5rem 0;
        }

        #tic-tac-toe {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tic-tac-toe h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #7b33cc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        #scoreboard {
            margin-top: 1rem;
            display: flex;
            justify-content: space-around;
            width: 300px;
            font-size: 1.5rem;
        }

        #game-status {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: rgb(221, 95, 243);
        }

        #restart-button {
            margin-top: 2rem;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: #5a0c8e;
        }

        @media (max-width: 768px) {
            #events h1 {
                font-size: 3rem;
            }

            .mystery-card {
                width: 120px;
                height: 120px;
            }

            .sticker {
                font-size: 2rem;
            }

            footer {
                font-size: 0.7rem;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }

            #restart-button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <section id="events">
        <h1>SWAGGUH MUSIX</h1>
        <div class="mystery-container">
            <div class="mystery-card"><h3>JADEDBABY</h3></div>
            <div class="mystery-card"><h3>IS</h3></div>
            <div class="mystery-card"><h3>SICK</h3></div>
            <div class="mystery-card"><h3>???</h3></div>
        </div>
        <div class="sticker">Swagguh</div>
        <div class="sticker">Musix</div>
        <div class="sticker">2025</div>
        <div class="sticker">Musix!!!</div>
        <div class="sticker">PLAY</div>
        <div class="sticker">Chocolate chip</div>
        <div class="custom-sticker">Ketchup Business</div>
        <div class="custom-sticker">Ketchup Business</div>
        <div class="sticker">I HATE Girls</div>
        <div class="custom-sticker">If you lose you die!!!</div>
        <div class="custom-sticker">If you lose you die!!!</div>
    </section>

    <section id="tic-tac-toe">
        <h2>Tic Tac Toe</h2>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="scoreboard">
            <div>Player: <span id="player-score">0</span></div>
            <div>Bot: <span id="bot-score">0</span></div>
        </div>
        <div id="game-status">Game Status: Your turn</div>
        <button id="restart-button">Restart</button>
    </section>

    <footer>
        &copy; Swagguh Musix 2024. All rights reserved.
    </footer>

    <script>
        const cells = document.querySelectorAll('.cell');
        const playerScoreElem = document.getElementById('player-score');
        const botScoreElem = document.getElementById('bot-score');
        const gameStatusElem = document.getElementById('game-status');
        const restartButton = document.getElementById('restart-button');

        let playerScore = 0;
        let botScore = 0;
        let board = Array(9).fill(null);
        let isPlayerTurn = true;

        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkWin(player) {
            return winConditions.some(condition => condition.every(index => board[index] === player));
        }

        function bestMove() {
            for (let i = 0; i < board.length; i++) {
                if (board[i] === null) {
                    board[i] = 'O';
                    if (checkWin('O')) {
                        return i;
                    }
                    board[i] = null;
                }
            }
            for (let i = 0; i < board.length; i++) {
                if (board[i] === null) {
                    board[i] = 'X';
                    if (checkWin('X')) {
                        board[i] = null;
                        return i;
                    }
                    board[i] = null;
                }
            }
            const availableCells = board.map((value, index) => value === null ? index : null).filter(value => value !== null);
            return availableCells[Math.floor(Math.random() * availableCells.length)];
        }

        function botMove() {
            const move = bestMove();
            board[move] = 'O';
            cells[move].innerText = 'O';
            if (checkWin('O')) {
                botScore++;
                botScoreElem.innerText = botScore;
                gameStatusElem.innerText = 'Bot wins! The round will reset.';
                setTimeout(resetBoard, 1500);
            } else if (board.every(cell => cell !== null)) {
                gameStatusElem.innerText = 'Draw! The round will reset.';
                setTimeout(resetBoard, 1500);
            } else {
                isPlayerTurn = true;
                gameStatusElem.innerText = 'Game Status: Your turn';
            }
        }

        function handleClick(e) {
            const index = e.target.dataset.index;
            if (isPlayerTurn && board[index] === null) {
                board[index] = 'X';
                e.target.innerText = 'X';
                if (checkWin('X')) {
                    playerScore++;
                    playerScoreElem.innerText = playerScore;
                    gameStatusElem.innerText = 'Player wins! The round will reset.';
                    setTimeout(resetBoard, 1500);
                } else {
                    isPlayerTurn = false;
                    gameStatusElem.innerText = 'Game Status: Botâ€™s turn...';
                    setTimeout(botMove, 500);
                }
            }
        }

        function resetBoard() {
            board.fill(null);
            cells.forEach(cell => cell.innerText = '');
            isPlayerTurn = true;
            gameStatusElem.innerText = 'Game Status: Your turn';
        }

        function restartGame() {
            playerScore = 0;
            botScore = 0;
            playerScoreElem.innerText = playerScore;
            botScoreElem.innerText = botScore;
            resetBoard();
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        restartButton.addEventListener('click', restartGame);
    </script>

</body>
</html>
